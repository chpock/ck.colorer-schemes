block styles:
  scalars:
    literal: !!str |
      #!/usr/bin/perl
      print "Hello, world!\n";
    folded: >
      This sentence
      is false.
  collections: !!map
    sequence: !!seq # Entry:
      - entry # Plain
      # Mapping entry:
      - key: value
    mapping: 
      key: value

