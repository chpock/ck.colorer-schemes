<text x="0" y="0.5em"><tspan style="fill:#ebdbb2">Created with colorer library. Type &#39;shell-bash&#39;                              </tspan></text>
<text x="0" y="2.5em"><tspan style="fill:#928374">#!</tspan><tspan style="fill:#458588">/bin/sh</tspan></text>
<text x="0" y="4.5em"><tspan style="fill:#928374"># -------------------------------------------------------------</tspan></text>
<text x="0" y="5.5em"><tspan style="fill:#928374"># some random tests</tspan></text>
<text x="0" y="6.5em"><tspan style="fill:#928374"># -------------------------------------------------------------</tspan></text>
<text x="0" y="8.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo#bar</tspan><tspan style="fill:#ebdbb2"> </tspan><tspan style="fill:#83a598">VAR2</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo2</tspan><tspan style="fill:#ebdbb2"> </tspan><tspan style="fill:#928374"># &lt;- here is VAR = &#39;foo#bar&#39;</tspan></text>
<text x="0" y="9.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#ebdbb2">)bar VAR2=foo2 </tspan><tspan style="fill:#928374"># &lt;- here is &#39;syntax error&#39;</tspan></text>
<text x="0" y="10.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#a89984">;</tspan><tspan style="fill:#d65d0e">command</tspan><tspan style="fill:#ebdbb2">       </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo&#39; and a command</tspan></text>
<text x="0" y="11.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#689d6a">&amp;</tspan><tspan style="fill:#d65d0e">command</tspan><tspan style="fill:#ebdbb2">       </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo&#39; in background and a command</tspan></text>
<text x="0" y="12.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#689d6a">|</tspan><tspan style="fill:#d65d0e">command</tspan><tspan style="fill:#ebdbb2">       </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo&#39; and a command</tspan></text>
<text x="0" y="13.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#4075ff">&gt;</tspan><tspan style="fill:#ebdbb2">command       </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo&#39; redirected to &#39;command&#39;</tspan></text>
<text x="0" y="14.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo</tspan><tspan style="fill:#4075ff">&lt;</tspan><tspan style="fill:#ebdbb2">command       </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo&#39; with redirected stdin</tspan></text>
<text x="0" y="15.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo2</tspan><tspan style="fill:#4075ff">&gt;</tspan><tspan style="fill:#ebdbb2">command      </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo2&#39; redirected to &#39;command&#39;</tspan></text>
<text x="0" y="16.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo1</tspan><tspan style="fill:#4075ff">&lt;</tspan><tspan style="fill:#ebdbb2">command      </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo1&#39; with redirected stdin</tspan></text>
<text x="0" y="17.5em"><tspan style="fill:#83a598">VAR</tspan><tspan style="fill:#458588">[</tspan><tspan style="fill:#00c23e">1</tspan><tspan style="fill:#458588">]</tspan><tspan style="fill:#b57614">=</tspan><tspan style="fill:#98971a">foo1</tspan><tspan style="fill:#4075ff">&gt;</tspan><tspan style="fill:#689d6a">&amp;</tspan><tspan style="fill:#8b8eff">2</tspan><tspan style="fill:#ebdbb2">           </tspan><tspan style="fill:#928374"># &lt;- here is &#39;VAR=foo1&#39; with redirected stdout</tspan></text>
