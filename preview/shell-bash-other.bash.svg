<text x="0ch" y="0.5em"><tspan class="fc0">Created with colorer library. Type &#39;shell-bash&#39;                              </tspan></text>
<text x="0ch" y="2.5em"><tspan class="fc1">#!</tspan><tspan class="fc2">/bin/sh                                                                    </tspan></text>
<text x="0ch" y="4.5em"><tspan class="fc1"># -------------------------------------------------------------              </tspan></text>
<text x="0ch" y="5.5em"><tspan class="fc1"># some random tests                                                          </tspan></text>
<text x="0ch" y="6.5em"><tspan class="fc1"># -------------------------------------------------------------              </tspan></text>
<text x="0ch" y="8.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo#bar </tspan><tspan class="fc3">VAR2</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo2 </tspan><tspan class="fc1"># &lt;- here is VAR = &#39;foo#bar&#39;                        </tspan></text>
<text x="0ch" y="9.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc0">)bar VAR2=foo2 </tspan><tspan class="fc1"># &lt;- here is &#39;syntax error&#39;                         </tspan></text>
<text x="0ch" y="10.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc7">;</tspan><tspan class="fc8">command       </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo&#39; and a command                </tspan></text>
<text x="0ch" y="11.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc9">&amp;</tspan><tspan class="fc8">command       </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo&#39; in background and a command  </tspan></text>
<text x="0ch" y="12.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc9">|</tspan><tspan class="fc8">command       </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo&#39; and a command                </tspan></text>
<text x="0ch" y="13.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc10">&gt;</tspan><tspan class="fc0">command       </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo&#39; redirected to &#39;command&#39;      </tspan></text>
<text x="0ch" y="14.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo</tspan><tspan class="fc10">&lt;</tspan><tspan class="fc0">command       </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo&#39; with redirected stdin        </tspan></text>
<text x="0ch" y="15.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo2</tspan><tspan class="fc10">&gt;</tspan><tspan class="fc0">command      </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo2&#39; redirected to &#39;command&#39;     </tspan></text>
<text x="0ch" y="16.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo1</tspan><tspan class="fc10">&lt;</tspan><tspan class="fc0">command      </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo1&#39; with redirected stdin       </tspan></text>
<text x="0ch" y="17.5em"><tspan class="fc3">VAR</tspan><tspan class="fc2">[</tspan><tspan class="fc4">1</tspan><tspan class="fc2">]</tspan><tspan class="fc5">=</tspan><tspan class="fc6">foo1</tspan><tspan class="fc10">&gt;</tspan><tspan class="fc9">&amp;</tspan><tspan class="fc11">2           </tspan><tspan class="fc1"># &lt;- here is &#39;VAR=foo1&#39; with redirected stdout      </tspan></text>
